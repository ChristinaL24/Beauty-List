<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project: Beauty List</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full inline-align-gap" id="nav-bar">
          <h2>Beauty List</h2>
          <a href="#" class="home-button">
            <i class="fa-solid fa-house-chimney white" id="home-button"></i>
          </a>
        </div>
      </div>
  </header>
  <main>
    <div class="container">
      <div data-view="product-lists" class="hidden">
        <ul class="row no-padding" id="product-listing">
        </ul>
      </div>
    </div>

    <div class="container">
      <div data-view="product-details" class="margin-top view">

      </div>
    </div>



  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <p></p>
        </div>
      </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
